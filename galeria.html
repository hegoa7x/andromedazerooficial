    <script>
        const imagesContainer = document.querySelector('.images');
        const scrollAmount = 500; // Ajusta la cantidad de scroll

        function scrollImages(direction, button) {
            const container = button.parentElement.querySelector('.images');
            if (direction === 'left') {
                container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }

        const images = document.querySelectorAll('.images img');
        const fullscreenDiv = document.getElementById('fullscreenImg');
        const fullscreenImg = document.getElementById('fullscreenImgContent');
        let currentImageIndex = 0;

        function showFullscreenImage(index) {
            if (index >= 0 && index < images.length) {
                fullscreenImg.src = images[index].src;
                fullscreenDiv.style.display = 'flex';
                currentImageIndex = index;
            }
        }

        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                showFullscreenImage(index);
            });
        });

        fullscreenDiv.addEventListener('click', (e) => {
            if (e.target === fullscreenDiv) {
                fullscreenDiv.style.display = 'none';
            }
        });

        document.getElementById('fullscreenScrollLeft').addEventListener('click', () => {
            if (currentImageIndex > 0) {
                showFullscreenImage(currentImageIndex - 1);
            }
        });

        document.getElementById('fullscreenScrollRight').addEventListener('click', () => {
            if (currentImageIndex < images.length - 1) {
                showFullscreenImage(currentImageIndex + 1);
            }
        });

        document.addEventListener('keydown', (e) => {
    if (fullscreenDiv.style.display === 'flex') {
        e.preventDefault(); // Evita el desplazamiento de la página
        if (e.key === 'ArrowLeft') {
            document.getElementById('fullscreenScrollLeft').click();
        } else if (e.key === 'ArrowRight') {
            document.getElementById('fullscreenScrollRight').click();
        }
        else if (e.key === 'ArrowUp') {
            document.getElementById('fullscreenScrollLeft').click();
        }
        else if (e.key === 'ArrowDown') {
            document.getElementById('fullscreenScrollRight').click();
        }
    }
        });
    </script>
